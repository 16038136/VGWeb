<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC Bank Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style-with-prefix.css" />
    <style>
      .srouce {
        text-align: center;
        color: #ffffff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="srouce">
          <a
            title="Learn How to create Beautiful HTML & CSS login page template"
            href="https://www.w3jar.com/beautiful-html-css-login-page-template/"
          ></a>
        </div>

        <div class="form-body">
          <div class="container">
            <div class="ticker">
              <!-- <div class="title"><h5>Breaking News</h5></div> -->
              <div class="news">
                <marquee class="news-content">
                  <p>सोलापूर जिल्हा पुनर्वसन विभाग,सोलापूर.</p>
                </marquee>
              </div>
            </div>
          </div>
          <h2 class="title">WELCOME</h2>
          <!-- <div class="social-login">
            <ul>
              <li class="google"><a href="#">Google</a></li>
              <li class="fb"><a href="#">Facebook</a></li>
            </ul>
          </div>
          <div class="_or">or</div> -->
          <div id="login-error-msg-holder">
            <p id="login-error-msg">
              Invalid UserName
              <span id="error-msg-second-line">or Password</span>
            </p>
          </div>

          <form action="#" class="the-form" id="login-form" method="post">
            <!-- <label for="email">UserName</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your UserName"
            />

            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Your Password"
            />

            <input type="submit" value="Log In" /> -->
            <label for="username">UserName</label>
            <input
              type="text"
              name="username"
              id="username-field"
              class="login-form-field"
              placeholder="UserName"
            />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password-field"
              class="login-form-field"
              placeholder="Password"
            />
            <input type="submit" value="Log in" id="login-form-submit" />
            <!-- <input type="submit" value="Log In" /> -->
          </form>
        </div>
        <!-- FORM BODY-->

        <div class="form-footer">
          <div><span>Don't have an account?</span> <a href="">Sign Up</a></div>
        </div>
        <!-- FORM FOOTER -->
      </div>
      <!-- FORM CONTAINER -->
    </div>
    <script src="login.js"></script>
  </body>
</html>
